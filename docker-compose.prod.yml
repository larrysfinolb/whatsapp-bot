name: WhatsApp Bot Production Environment

services:
  postgresql-db:
    image: postgres:18-alpine
    container_name: whatsapp-bot-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M

  whatsapp-bot:
    image: ${WHATSAPP_BOT_IMAGE}:${WHATSAPP_BOT_TAG}
    container_name: whatsapp-bot
    restart: always
    depends_on:
      - postgresql-db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql-db:5432/${POSTGRES_DB}?schema=public
      PORT: ${PORT}
      NODE_ENV: production
    ports:
      - "${PORT}:${PORT}"
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/main.js"]

volumes:
  pgdata:
