name: Build & Deploy WhatsApp Bot

on:
  release:
    types: [published]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: magenta/whatsapp-bot

jobs:
  # ------------------------------------------------------------------------------
  # JOB 1: BUILD AND PUSH IMAGE
  # ------------------------------------------------------------------------------
  build-and-push:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    # Export registry URL for the next job
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      # 1. Checkout source code
      - name: üì• Checkout Code
        uses: actions/checkout@v6

      - name: üè∑Ô∏è Set Image Tag
        id: set-tag
        run: |
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      # 2. Configure AWS Credentials
      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 3. Login to ECR
      - name: üîì Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build the image
      - name: üèóÔ∏è Build & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.event.release.tag_name }}
        run: |
          echo "üèóÔ∏è Building docker images..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          echo "üöÄ Pushing docker images..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 5. Push the image
      - name: ‚¨ÜÔ∏è Upload Compose File
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: docker-compose.prod.yml

  # ------------------------------------------------------------------------------
  # JOB 2: DEPLOY TO EC2 SERVER (SELF-HOSTED)
  # ------------------------------------------------------------------------------
  deploy-to-ec2:
    name: üöÄ Deploy on Server
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: üì• Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: deployment-files

      # 1. Configure AWS Credentials
      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 2. Login to ECR
      - name: üîì Login to Amazon ECR

        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Pull & Run
      - name: ‚¨áÔ∏è Pull & Update Services
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          # Secrets Injection
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          PORT: ${{ secrets.PORT }}
          WHATSAPP_API_VERSION: ${{ secrets.WHATSAPP_API_VERSION }}
          WHATSAPP_API_VERIFY_TOKEN: ${{ secrets.WHATSAPP_API_VERIFY_TOKEN }}
          PROJECT_NAME: whatsapp-bot
        run: |
          echo "‚öôÔ∏è Setting up environment variables..."
          export WHATSAPP_BOT_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY"
          export WHATSAPP_BOT_TAG="$IMAGE_TAG"
          export POSTGRES_USER="$POSTGRES_USER"
          export POSTGRES_PASSWORD="$POSTGRES_PASSWORD"
          export POSTGRES_DB="$POSTGRES_DB"
          export PORT="${PORT}"
          export WHATSAPP_API_VERSION="$WHATSAPP_API_VERSION"
          export WHATSAPP_API_VERIFY_TOKEN="$WHATSAPP_API_VERIFY_TOKEN"

          echo "‚¨áÔ∏è Pulling new image..."
          docker compose -p $PROJECT_NAME -f docker-compose.prod.yml pull

          echo "üõë Stopping old stack (gracefully)..."
          docker compose -p $PROJECT_NAME -f docker-compose.prod.yml down --remove-orphans || true

          echo "üöÄ Starting new stack..."
          docker compose -p $PROJECT_NAME -f docker-compose.prod.yml up -d --force-recreate

      - name: üßπ Cleanup
        if: always()
        run: |
          docker image prune -f
          # Opcional: Borrar el archivo compose descargado para dejar la carpeta limpia
          rm -f docker-compose.prod.yml
